plugins {
    id 'java'
}

group = 'dev.root101.spring'

version = '3.0.1.SNAPSHOT.20210705'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    //spring core
    implementation 'org.springframework:spring-web:5.3.17'
    implementation 'org.springframework:spring-context:5.3.17'

    implementation project(':clean-core')
    implementation project(':utils-core')
}
